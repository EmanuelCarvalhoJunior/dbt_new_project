name: CI_Action

on:
  pull_request:
    branches:
      - main
jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_WH: ${{ secrets.SNOWFLAKE_WH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      
      - name: Debug Enviroment Variables
        run: |
          echo "Account: ${{ vars.SNOWFLAKE_ACCOUNT }}"
          echo "Database: ${{ vars.SNOWFLAKE_DATABASE }}"
          echo "User: ${{ vars.SNOWFLAKE_USER }}"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Test DBT compile
        run: |
          dbt debug --target dev --profiles-dir my_project_dbt/profiles --project-dir my_project_dbt